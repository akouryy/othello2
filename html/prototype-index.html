<!DOCTYPE HTML>

<html lang="ja">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="content-script-type" content="text/javascript" />
		<meta http-equiv="content-style-type" content="text/css" />
		<link rel="stylesheet" type="text/css" href="../css/prototype-style.css" />
		<script src="../js/prototype-othello.js"></script>
	</head>

	<body onload="boardload()">
		<headder>
			<h1>
				testpage
			</h1>
		</headder>

		<main>
			<div id="title">
				<form name="config" id="form">
					<p>
						名前<br />

						<label><div id="pname"><input type="text" name="pname" placeholder="名前を入力してください" /> さん</label></div>

						<div id="alertpname"></div>
					</p>

					<p>
						<br />相手の強さを選んでください<br />

						<div id="level">
							<label><input type="radio" name="level" />レベル1</label>
							<label><input type="radio" name="level" />レベル2</label>
							<label><input type="radio" name="level" />レベル3</label>
							<label><input type="radio" name="level" />レベル4</label>
							<label><input type="radio" name="level" />レベル5</label>
						</div>

						<div id="alertlevel"></div>
					</p>

					<p>
						<br />先手か後手かを選んでください<br />

						<div id="porder">
							<label><input type="radio" name="porder" />先手</label>
							<label><input type="radio" name="porder" />後手</label>
						</div>

						<div id="alertporder"></div>
					</p>

					<input type="button" value="遊ぶ" onclick="start()" />
				</form>
			</div>

			<div id="main">
				<div id="message">そこには置けません。</div>

				<canvas id="board" width="605" height="605" onclick="main(event)"></canvas>

				<div id="result" onclick="gameset()"></div>

				<div>
					<button onclick="backtitle()">タイトル画面に戻る</button>
				</div>
			</div>
		</main>
	</body>
</html>
