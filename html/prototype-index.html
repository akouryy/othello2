<!DOCTYPE HTML>

<html lang="ja">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="content-script-type" content="text/javascript" />
		<meta http-equiv="content-style-type" content="text/css" />
		<link rel="stylesheet" type="text/css" href="./hoge1.css" />
		<script src="./hoge1.js"></script>
	</head>

	<body onload="boardload()">
		<headder>
			<h1>
				testpage
			</h1>
		</headder>

		<main>
			<div id="title">
				<form name="config" id="form">
					<p>
						<label>名前 : <input type="text" name="pname" placeholder="名前を入力してください" /> さん</label>
					</p>

					<p>
						相手の強さを選んでください<br />
						<label><input type="radio" name="level" />レベル1</label>
						<label><input type="radio" name="level" />レベル2</label>
						<label><input type="radio" name="level" />レベル3</label>
						<label><input type="radio" name="level" />レベル4</label>
						<label><input type="radio" name="level" />レベル5</label>
					</p>

					<p>
						先手か後手かを選んでください<br />
						<label><input type="radio" name="order" />先手</label>
						<label><input type="radio" name="order" />後手</label>
					</p>

					<input type="button" value="遊ぶ" onclick="start()" />
				</form>
			</div>

			<div id="main">
				<canvas id="board" width="605" height="605" onclick=""></canvas>

				<div id="result" style="display: none" onclick="gameset()"></div>

				<div>
					<button onclick="backtitle()">タイトル画面に戻る</button>
				</div>
			</div>
		</main>
	</body>
</html>
