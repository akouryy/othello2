<!DOCTYPE HTML>

<html lang="ja">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="content-script-type" content="text/javascript" />
		<meta http-equiv="content-style-type" content="text/css" />
		<link rel="stylesheet" type="text/css" href="../css/prototype-style.css" />
		<script src="../js/prototype-othello.js"></script>
	</head>

	<body>
		<headder>
			<h1 class="center">
				testpage
			</h1>
		</headder>

		<main>
			<div id="title" class="dialogbox">
				<form name="config" id="form">
					<p>
						<label>名前 : <input type="text" name="pname" size="50" placeholder="名前を入力してください" />さん</label>
					</p>

					<p>
						相手の強さを選んでください<br />
						<label><input type="radio" name="level" />レベル1</label>
						<label><input type="radio" name="level" />レベル2</label>
						<label><input type="radio" name="level" />レベル3</label>
						<label><input type="radio" name="level" />レベル4</label>
						<label><input type="radio" name="level" />レベル5</label>
					</p>

					<p>
						先手か後手かを選んでください<br />
						<label><input type="radio" name="order" />先手</label>
						<label><input type="radio" name="order" />後手</label>
					</p>

					<input type="button" value="遊ぶ" onclick="start()" />
				</form>
			</div>

			<div id="main">
				<div id="board">
					<!--盤面を表示-->
				</div>

				<div class="dialogbox">
					<button onclick="backtitle()">タイトル画面に戻る</button>
				</div>
			</div>
		</main>
	</body>
</html>
